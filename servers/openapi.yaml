openapi: 3.1.0
info:
  title: ai-kit reference API
  version: 1.0.0
paths:
  /provider-models:
    get:
      summary: List provider models
      parameters:
        - in: query
          name: providers
          schema:
            type: string
          description: Comma-separated provider ids (openai, anthropic, google, xai, ollama, local)
        - in: query
          name: refresh
          schema:
            type: boolean
          description: When true, bypass the registry cache.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ModelMetadata'
  /generate:
    post:
      summary: Run a single completion request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateInput'
      responses:
        '200':
          description: Generation completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateOutput'
  /image:
    post:
      summary: Run a single image generation request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImageGenerateInput'
      responses:
        '200':
          description: Image generation completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImageGenerateOutput'
  /mesh:
    post:
      summary: Run a single mesh generation request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MeshGenerateInput'
      responses:
        '200':
          description: Mesh generation completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeshGenerateOutput'
  /transcribe:
    post:
      summary: Run a single transcription request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TranscribeInput'
      responses:
        '200':
          description: Transcription completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranscribeOutput'
  /generate/stream:
    post:
      summary: Streaming generation via Server-Sent Events
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateInput'
      responses:
        '200':
          description: Stream of chunks
          content:
            text/event-stream:
              schema:
                type: string
components:
  schemas:
    Provider:
      type: string
      enum: [openai, anthropic, google, bedrock, xai, ollama, local]
    ModelMetadata:
      type: object
      required: [id, displayName, provider, capabilities]
      properties:
        id:
          type: string
        displayName:
          type: string
        provider:
          $ref: '#/components/schemas/Provider'
        family:
          type: string
        capabilities:
          type: object
          properties:
            text: { type: boolean }
            vision: { type: boolean }
            image: { type: boolean }
            tool_use: { type: boolean }
            structured_output: { type: boolean }
            reasoning: { type: boolean }
        contextWindow:
          type: integer
        tokenPrices:
          $ref: '#/components/schemas/TokenPrices'
        deprecated:
          type: boolean
        inPreview:
          type: boolean
        available:
          type: boolean
    ContentPart:
      type: object
      properties:
        type:
          type: string
          enum: [text, image]
        text:
          type: string
        image:
          type: object
          properties:
            url: { type: string }
            base64: { type: string }
            mediaType: { type: string }
    Message:
      type: object
      required: [role, content]
      properties:
        role:
          type: string
          enum: [system, user, assistant, tool]
        content:
          type: array
          items:
            $ref: '#/components/schemas/ContentPart'
        toolCallId:
          type: string
        name:
          type: string
    ToolDefinition:
      type: object
      required: [name, parameters]
      properties:
        name: { type: string }
        description: { type: string }
        parameters: { type: object }
    ToolChoice:
      type: object
      required: [type]
      properties:
        type:
          type: string
          enum: [auto, none, tool]
        name:
          type: string
    JsonSchemaFormat:
      type: object
      required: [name, schema]
      properties:
        name: { type: string }
        schema:
          type: object
          additionalProperties: true
        strict: { type: boolean }
    ResponseFormat:
      type: object
      required: [type]
      properties:
        type:
          type: string
          enum: [text, json_schema]
        jsonSchema:
          $ref: '#/components/schemas/JsonSchemaFormat'
    TokenPrices:
      type: object
      properties:
        input: { type: number }
        output: { type: number }
    Usage:
      type: object
      properties:
        inputTokens: { type: integer }
        outputTokens: { type: integer }
        totalTokens: { type: integer }
    CostBreakdown:
      type: object
      properties:
        input_cost_usd: { type: number }
        output_cost_usd: { type: number }
        total_cost_usd: { type: number }
        pricing_per_million:
          $ref: '#/components/schemas/TokenPrices'
    ImageInput:
      type: object
      properties:
        url: { type: string }
        base64: { type: string }
        mediaType: { type: string }
    AudioInput:
      type: object
      properties:
        url: { type: string }
        base64: { type: string }
        mediaType: { type: string }
        fileName: { type: string }
        path: { type: string }
    GenerateInput:
      type: object
      required: [provider, model, messages]
      properties:
        provider:
          $ref: '#/components/schemas/Provider'
        model: { type: string }
        messages:
          type: array
          items:
            $ref: '#/components/schemas/Message'
        tools:
          type: array
          items:
            $ref: '#/components/schemas/ToolDefinition'
        toolChoice:
          $ref: '#/components/schemas/ToolChoice'
        responseFormat:
          $ref: '#/components/schemas/ResponseFormat'
        temperature:
          type: number
        topP:
          type: number
        maxTokens:
          type: integer
        stream:
          type: boolean
        metadata:
          type: object
          additionalProperties:
            type: string
    ImageGenerateInput:
      type: object
      required: [provider, model, prompt]
      properties:
        provider:
          $ref: '#/components/schemas/Provider'
        model: { type: string }
        prompt: { type: string }
        size: { type: string }
        inputImages:
          type: array
          items:
            $ref: '#/components/schemas/ImageInput'
        parameters:
          type: object
          additionalProperties: true
    ImageGenerateOutput:
      type: object
      required: [mime, data]
      properties:
        mime: { type: string }
        data: { type: string }
        images:
          type: array
          items:
            type: object
            required: [mime, data]
            properties:
              mime: { type: string }
              data: { type: string }
        raw:
          type: object
          additionalProperties: true
    MeshGenerateInput:
      type: object
      required: [provider, model, prompt]
      properties:
        provider:
          $ref: '#/components/schemas/Provider'
        model: { type: string }
        prompt: { type: string }
        format: { type: string }
        inputImages:
          type: array
          items:
            $ref: '#/components/schemas/ImageInput'
    MeshGenerateOutput:
      type: object
      required: [data]
      properties:
        data: { type: string }
        format: { type: string }
        raw:
          type: object
          additionalProperties: true
    TranscriptSegment:
      type: object
      required: [start, end, text]
      properties:
        start: { type: number }
        end: { type: number }
        text: { type: string }
    TranscriptWord:
      type: object
      required: [start, end, word]
      properties:
        start: { type: number }
        end: { type: number }
        word: { type: string }
    TranscribeInput:
      type: object
      required: [provider, model, audio]
      properties:
        provider:
          $ref: '#/components/schemas/Provider'
        model: { type: string }
        audio:
          $ref: '#/components/schemas/AudioInput'
        language: { type: string }
        prompt: { type: string }
        temperature: { type: number }
        responseFormat:
          type: string
          enum: [json, text, srt, verbose_json, vtt]
        timestampGranularities:
          type: array
          items:
            type: string
            enum: [word, segment]
        metadata:
          type: object
          additionalProperties:
            type: string
    TranscribeOutput:
      type: object
      properties:
        text: { type: string }
        language: { type: string }
        duration: { type: number }
        segments:
          type: array
          items:
            $ref: '#/components/schemas/TranscriptSegment'
        words:
          type: array
          items:
            $ref: '#/components/schemas/TranscriptWord'
        raw:
          type: object
          additionalProperties: true
    ToolCall:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        argumentsJson: { type: string }
    GenerateOutput:
      type: object
      properties:
        text: { type: string }
        toolCalls:
          type: array
          items:
            $ref: '#/components/schemas/ToolCall'
        usage:
          $ref: '#/components/schemas/Usage'
        finishReason:
          type: string
        cost:
          $ref: '#/components/schemas/CostBreakdown'
        raw:
          type: object
          additionalProperties: true
