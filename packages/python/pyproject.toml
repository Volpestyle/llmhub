[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-kit"
version = "0.0.0"
description = "Provider-agnostic model registry and routing for LLM APIs."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "requests>=2.31",
  "replicate>=1.0.0",
  "pillow>=10.0.0",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
