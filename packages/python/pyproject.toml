[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llmhub"
version = "0.0.0"
description = "Provider-agnostic model registry and routing for LLM APIs."
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["requests>=2.31"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
llmhub = ["curated_models.json"]
